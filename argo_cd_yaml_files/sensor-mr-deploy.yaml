apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: mr-deploy
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: mr-open
    eventSourceName: github
    eventName: example
  triggers:
  - template:
      conditions: "mr-open"
      name: mr-deploy
      k8s:
        operation: create
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              name: dyn-tmpl
              namespace: argocd
            spec:
              project: apps
              source:
                repoURL: 'https://github.com/kaan0015/argocd-test-repo.git'
                targetRevision: "HEAD"
                path: "deployments/dyn-website/"
                helm:
                  values: "MR: wrong"
              destination:
                namespace: default
                server: 'https://kubernetes.default.svc'
              syncPolicy:
                automated: {}
                syncOptions:
                  - CreateNamespace=true
        parameters:
        - src:
            dependencyName: mr-open
            dataTemplate: "MR: {{ .Input.body.object_attributes.iid }}"
          dest: spec.source.helm.values
        - src:
            dependencyName: mr-open
            dataTemplate: "dyn-website-mr-{{ .Input.body.object_attributes.iid }}"
          dest: metadata.name
        - src:
            dependencyName: mr-open
            dataKey: body.message
          dest: spec.containers.0.args.1
          
      