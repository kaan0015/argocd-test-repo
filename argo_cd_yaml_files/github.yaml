apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: mr-undeploy
spec:
  dependencies:
    - name: mr-close
      eventSourceName: github
      eventName: example
      filters:
        data:
          - path: argo_cd_yaml_files
            type: string
            value:
              - pull_request
          - path: body.action
            type: string
            value:
              - close
              - merge
  triggers:
    - template:
        conditions: "mr-close"
        name: mr-undeploy
        k8s:
        operation: delete
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Application
            metadata:
              name: asdf
              namespace: argocd
        parameters:
        - src:
            dependencyName: mr-close
            dataTemplate: "dyn-website-mr-{{ .Input.body.object_attributes.iid }}"
          dest: metadata.name