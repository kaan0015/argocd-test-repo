apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: mr-undeploy
spec:
  dependencies:
  - name: mr-close
    eventSourceName: github
    eventName: example
  triggers:
  - template:
      name: mr-close
      k8s:
        group: ""
        version: v1
        resource: pods
        operation: create
        source:
          resource:
            apiVersion: v1
            kind: Pod
            metadata:
              generateName: mr-close-
              labels:
                app: mr-close
            spec:
              containers:
              - name: hello
                image: alpine
                command: ["echo"]
                args: ["This is the message you sent me:\n", ""]
              restartPolicy: Never
        parameters:
        - src:
            dependencyName: mr-close
            dataKey: body.message
          dest: metadata.name
          